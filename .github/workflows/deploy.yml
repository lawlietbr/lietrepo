name: Deploy Repository

# Este workflow é executado após o sucesso do workflow 'Build Cloudstream Providers'
on:
  workflow_run:
    # Use o nome exato do seu workflow de build
    workflows: ["Build Cloudstream Providers"]
    types:
      - completed
    # Só executa se o build for bem-sucedido
    if: success()

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      
      - name: Baixar Artefatos do Build
        uses: actions/github-script@v7
        id: download_artifact
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            
            const matchArtifact = artifacts.artifacts.find(artifact => artifact.name === "euluan-repo");
            
            if (!matchArtifact) {
              core.setFailed("Artefato 'euluan-repo' não encontrado.");
              return;
            }
            
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            
            const fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/euluan-repo.zip', Buffer.from(download.data));
            
          # O 'core' é injetado pelo actions/github-script e é necessário para setFailed
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: Extrair Artefatos
        run: |
          # O unzip extrai para a pasta builds/ e para a raiz (dependendo de como o upload@v4 armazena)
          unzip euluan-repo.zip
          # O arquivo 'builds/repo.json' e os .cs3 estão agora na raiz do workspace, se o upload foi feito corretamente.

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # A pasta 'builds' deve conter o repo.json e, idealmente, os .cs3 após o unzip
          publish_dir: builds
          publish_branch: gh-pages
          commit_message: "Deploy do repositório de CloudStream"
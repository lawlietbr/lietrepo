name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRÍTICO: Permissão de escrita para o deploy
      
    steps:
      # 1. CHECKOUT
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      # 2. SETUP JAVA/GRADLE
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3)
        run: ./gradlew assemble --refresh-dependencies --info

      # 3. GERAÇÃO DO MANIFESTO DE PROVEDORES
      - name: Generate plugins.json at correct path
        run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

      # 4. CRIAÇÃO DA ESTRUTURA FINAL (MANIFESTO DUPLO) - Sintaxe YAML corrigida
      - name: Mover plugins.json e Criar repo.json principal
        run: |
          # Define a base da URL para o repo
          BASE_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/builds"
          
          # 1. Cria a pasta 'builds'
          mkdir -p builds
          
          # 2. Move o manifesto de plugins para a pasta builds/ (mantendo o nome correto)
          mv build/plugins.json builds/plugins.json 
          
          # 3. CRIA o manifesto principal (repo.json) usando EOF seguro
          cat > builds/repo.json <<'EOF_JSON'
{
  "name": "CloudStream Brasil Repo",
  "iconUrl": "https://raw.githubusercontent.com/${{ github.repository }}/main/builds/RepoIcon.png",
  "description": "Repositório Brasileiro de Provedores CloudStream",
  "manifestVersion": 1,
  "pluginLists": [
    "$BASE_URL/plugins.json"
  ]
}
EOF_JSON
          
          # 4. COPIA os arquivos .cs3 e .jar para a pasta builds/
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          find . -type f -name "*.jar" -exec cp {} builds/ \; || true
          
      # 5. DEPLOY FINAL COM AÇÃO DE COMMIT DIRETO (Standard CloudStream)
      - name: Commit Providers to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy: CloudStream Providers Update (Final Standard Commit)"
          branch: main
          file_pattern: builds/*
name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRÍTICO: Permissão de escrita para o deploy
      
    steps:
      # 1. CHECKOUT
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      # 2. SETUP JAVA/GRADLE
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3 e .jar)
        run: ./gradlew assemble --refresh-dependencies --info

      # 3. GERAÇÃO DO MANIFESTO DE PROVEDORES
      - name: Generate plugins.json at correct path
        run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

      # 4. CRIAÇÃO DA ESTRUTURA FINAL E CORREÇÃO DE URL (USANDO O FORMATO DE DOWNLOAD FUNCIONAL)
      - name: Mover, Corrigir URLs Internas e Criar repo.json principal
        run: |
          # ----------------------------------------------------------------------
          # CRUCIAL: Esta é a URL que o GitHub retorna para download de arquivos, 
          # que o CloudStream consegue resolver, diferente do padrão 'raw.githubusercontent.com'.
          # ----------------------------------------------------------------------
          REPO_BASE_URL="https://github.com/${{ github.repository }}/raw/refs/heads/main/builds"
          PLUGINS_LIST="[\"$REPO_BASE_URL/plugins.json\"]"

          # 1. Cria a pasta 'builds'
          mkdir -p builds
          
          # 2. Move o manifesto de plugins para a pasta builds/
          mv build/plugins.json builds/plugins.json 
          
          # 3. CRÍTICO PARA O DOWNLOAD: ESCAPA a URL de base para uso no comando SED
          # Isso é necessário porque a URL contém muitas barras (/).
          REPO_BASE_URL_ESCAPED=$(echo $REPO_BASE_URL | sed 's/\//\\\//g')
          
          # 4. CRÍTICO PARA O DOWNLOAD: Substitui a URL do .cs3 no plugins.json
          # O SED captura o nome do arquivo (ex: AnimeFHD) e substitui o caminho inteiro pela URL FUNCIONAL.
          sed -i 's|"url": "[^"]*\([a-zA-Z0-9]\+\)\.cs3"|"url": "'"$REPO_BASE_URL_ESCAPED"'/\1.cs3"|g' builds/plugins.json
          
          # 5. CRÍTICO PARA O DOWNLOAD: Substitui a URL do .jar no plugins.json
          # Repete o processo para o arquivo .jar (JarUrl).
          sed -i 's|"jarUrl": "[^"]*\([a-zA-Z0-9]\+\)\.jar"|"jarUrl": "'"$REPO_BASE_URL_ESCAPED"'/\1.jar"|g' builds/plugins.json

          # 6. CRIA o manifesto principal (repo.json)
          echo "{
            \"name\": \"CloudStream Brasil Repo\",
            \"description\": \"Repositório Brasileiro de Provedores CloudStream\",
            \"manifestVersion\": 1,
            \"pluginLists\": $PLUGINS_LIST
          }" > builds/repo.json
          
          # 7. COPIA os arquivos .cs3 e .jar para a pasta builds/
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          find . -type f -name "*.jar" -exec cp {} builds/ \; || true
          
      # 5. DEPLOY FINAL COM AÇÃO DE COMMIT DIRETO (Standard CloudStream)
      - name: Commit Providers to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy: CloudStream Providers Update (Final Download URL Fix)"
          branch: main
          file_pattern: builds/*
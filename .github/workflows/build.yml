name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assemble --refresh-dependencies --info

      - name: Generate repository.json
        # Cria o arquivo na raiz do projeto
        run: ./gradlew makePluginsJson
        
      # --- CORREÇÃO DE CAMINHO INICIA AQUI ---

      - name: Criar Pasta 'builds'
        # Garante que a pasta de destino exista
        run: mkdir -p builds

      - name: Mover e Renomear Repo JSON
        # CORREÇÃO: Tentamos mover 'repo.json' (nome de arquivo mais comum) da raiz para a pasta 'builds'.
        # O || true garante que, se 'repo.json' também não estiver na raiz (por exemplo, se já foi criado em 'builds/'), 
        # a etapa não pare o workflow, permitindo que o upload tente encontrar o arquivo na próxima etapa.
        run: mv repo.json builds/repo.json || true 

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: euluan-repo
          path: |
            # O upload espera o arquivo aqui
            builds/repo.json
            # Caminho para os arquivos CS3.
            **/build/libs/*.cs3

# O arquivo build.yml deve ser substituído por este conteúdo.